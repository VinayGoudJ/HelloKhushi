<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <style>
      #webchat {
        height: 600px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="webchat" role="main"></div>

    <script>
      (async function() {
        const res = await fetch('https://defaultdccb0025a24245ad9935c57796e039.9a.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr2b6_helloKhushi1/directline/token?api-version=2022-03-01-preview', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer YOUR_DIRECT_LINE_SECRET',
            'Content-Type': 'application/json'
          }
        });

        const { token } = await res.json();

        window.WebChat.renderWebChat({
          directLine: window.WebChat.createDirectLine({ token }),
          userID: 'user_' + Date.now(), // new user each time
          locale: 'en-US'
        }, document.getElementById('webchat'));
      })();
    </script>
  </body>
</html>
